<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script type="text/babel">
      function Name({name, onNameChange}) {
        return (
          <div>
            <label>Name: </label>
            <input value={name} onChange={onNameChange} />
          </div>
        )
      }
  
      function FavoriteAnimal() {
        const [animal, setAnimal] = React.useState('')
        return (
          <div>
            <label>Favorite Animal: </label>
            <input
              value={animal}
              onChange={event => setAnimal(event.target.value)}
            />
          </div>
        )
      }
  
      function Display({name}) {
        return <div>{`Hey ${name}, you are great!`}</div>
      }
  
      function App() {
        const [name, setName] = React.useState('')
        return (
          <form>
            <Name
              name={name}
              onNameChange={event => setName(event.target.value)}
            />
            <FavoriteAnimal />
            <Display name={name} />
          </form>
        )
      }
  
      ReactDOM.render(<App />, document.getElementById('root'))
    </script>
  </body>  
</html>

<!-- if we want to display the animal name also in Display() then we need to declare the animal variable inn  App() as display() and FavoriteAnimal() are siblings so
without this they won't be  abe to access directly there variables  -->
