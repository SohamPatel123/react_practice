<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.production.min.js"></script>         <!--changed lib from react.development to react.production.min to encounter checking  of proptype-->
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>  <!--for using proptype funnctionns directly-->
    <script type="text/babel">
    const rootElement = document.getElementById('root')
    function SayHello({firstName, lastName}) 
    {
        return (
        <div>
            Hello {firstName} {lastName}!
        </div>
        )
    }
    SayHello.propTypes = {
    firstName: PropTypes.string.isRequired,
    lastName: PropTypes.string.isRequired,
    }

    // syntax for manually made proopType function
//       component_name.propTypes = { firstname(props,propName,componentName) 
    //          condition        (e.g if (typeof props[propName] !== string)
    //          return new Error(error_msg)}

    const element = <SayHello firstName={false} />
    ReactDOM.render(element, document.getElementById('root'))
    </script>
</body>
</html>
