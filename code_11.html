<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code 11 - useEffect and useState </title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script type="text/babel">
      function Greeting() {
        const [name, setName] = React.useState(                     // we created a function which only uns when necessary [i.e., initially and when reloaded]
         () => window.localStorage.getItem('name') || '',            // when we reload page then to retrive value previously stored at localstorage 
        )
  
        React.useEffect(() => {
          window.localStorage.setItem('name', name)             // to store value at local storage
        })
  
        const handleChange = event => setName(event.target.value)
  
        return (
          <div>
            <form>
              <label htmlFor="name">Name: </label>
              <input value={name} onChange={handleChange} id="name" />
            </form>
            {name ? <strong>Hello {name}</strong> : 'Please type your name'}
          </div>
        )
      }
  
      ReactDOM.render(<Greeting />, document.getElementById('root'))
    </script>
  </body>
  
</html>
